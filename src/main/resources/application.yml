app:
  lobbyManager:
    initialCapacity: 50
  frontend:
    host: https://hexfields-studio.github.io
    basePath: /HexfieldsDominion

spring:
  application:
    name: hexfields-dominion
  config:
    import: optional:file:.env[.properties]
  jpa:
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none

server:
  port: ${PORT:8080}